name: Build and Deploy Eco-Service Landing

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Navega al directorio ra√≠z del sitio
            cd /var/www/vhosts/ecoservicemexiquense.com.mx/httpdocs
            # 2. Borra todo el contenido anterior (excepto archivos ocultos)
            rm -rf *
      
      - name: Upload new files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"

          target: "/var/www/vhosts/ecoservicemexiquense.com.mx/httpdocs"