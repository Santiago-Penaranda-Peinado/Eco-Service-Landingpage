name: Build and Deploy Eco-Service Landing

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run build
      
      
      - name: Sync files to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Sincroniza el contenido de 'dist' con el directorio de destino
            # --delete: borra los archivos en el destino que no est√°n en el origen
            # -avz: a=archive (conserva permisos), v=verbose (muestra progreso), z=compress (comprime datos)
            rsync -avz --delete ./dist/ ${{ secrets.TARGET_DIR }}